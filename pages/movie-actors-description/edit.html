<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Movie Actors Description</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
<div id="wrapper">
    <header>
        <span class="logo-text">Cinema</span>
        <img class="logo" src="../../img/favicon.png" alt="logo">
    </header>
    <nav>
        <ul>
            <li><a href="../../index.html">Main page</a></li>
            <li><a class="selected-page" href="../../pages/movie-actors-description/list.html">Movie Info</a></li>
            <li><a href="../../pages/movie/list.html">Movies</a></li>
            <li><a href="../../pages/actor/list.html">Actors</a></li>
        </ul>
    </nav>

    <h1 class="list-name">Create new movie actors description</h1>
    <form class="form-input" onsubmit="successfullyModified()">
        <div>
            <label for="actor">Actor</label>
            <select name="actor_list_choose" id="actor" required>
                <option class="errorChooseActor" value="">Choose an actor</option>
                <option value="actor_1" selected>Christian Bale</option>
                <option value="actor_2">Morgan Freeman</option>
                <option value="actor_3">Samuel Leroy Jackson</option>
                <option value="actor_4">John Joseph Travolta</option>
            </select>
        </div>
        <div>
            <label for="movie">Movie</label>
            <select name="movie_list_choose" id="movie" required>
                <option class="errorChooseActor" value="">Choose a movie</option>
                <option value="movie_1" selected>American Psycho</option>
                <option value="movie_2">Pulp Fiction</option>
                <option value="movie_3">Django Unchained</option>
                <option value="movie_4"> Ford v Ferrari</option>
            </select>
        </div>
        <div>
            <label for="actor_fee">Actor Fee</label>
            <input id="actor_fee" type="text" value="$1 million" placeholder="Write here actor fee" required>

        </div>
        <div>
            <label for="actor_role_name">Actor Role Name</label>
            <input id="actor_role_name" type="text" value="Patrick Bateman" placeholder="Write here actor role name"
                   required>

        </div>
        <div>
            <label for="actor_role_desc">Actor Role Description</label><br>
            <textarea id="actor_role_desc" class="huge-input-text">Patrick Bateman is a fictional character and the protagonist, as well as the narrator, of the novel American
                Psycho by Bret Easton Ellis, and its film adaptation. He is a wealthy, materialistic Wall Street
                investment banker who leads a secret life as a serial killer. Bateman has also briefly appeared in other
                Ellis novels and their film and theatrical adaptations.</textarea>

        </div>
        <div>
            <input type="submit">
            <a class="back-btn" href="list.html">Back</a>
        </div>
    </form>
</div>

</html>
