<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="../../img/favicon.png"/>
    <title>Movie Actors Description</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
<div id="wrapper">
    <header>
        <div class="main-logo">
            <img class="logo" src="../../img/favicon.png" alt="logo">
            <span>Cinema</span>
        </div>
    </header>
    <nav>
        <ul class="top-menu">
            <li><a  href="../../index.html">Main page</a></li>
            <li><a class="selected-page"  href="../../pages/movie-actors-description/list.html">Movie Info</a></li>
            <li><a href="../../pages/movie/list.html">Movies</a></li>
            <li><a href="../../pages/actor/list.html">Actors</a></li>
        </ul>
    </nav>
    <h1 class="list-name">Create new movie actors description</h1>
    <form class="form-input" onsubmit="successfullyAdded()">
        <div>
            <label for="actor">Actor</label>
            <select name="actor_list_choose" id="actor" required>
                <option class="errorChooseActor" value="">Choose an actor</option>
                <option value="actor_1">Christian Bale</option>
                <option value="actor_2">Morgan Freeman</option>
                <option value="actor_3">Samuel Leroy Jackson</option>
                <option value="actor_4">John Joseph Travolta</option>
            </select>
        </div>
        <div>
            <label for="movie">Movie</label>
            <select name="movie_list_choose" id="movie" required>
                <option class="errorChooseActor" value="">Choose a movie</option>
                <option value="movie_1">American Psycho</option>
                <option value="movie_2">Pulp Fiction</option>
                <option value="movie_3">Django Unchained</option>
                <option value="movie_4"> Ford v Ferrari</option>
            </select>
        </div>
        <div>
            <label for="actor_fee">Actor Fee</label>
            <input id="actor_fee" type="text" required>
            <span class="errorActorFee">(Field required)</span>

        </div>
        <div>
            <label for="actor_role_name">Actor Role Name</label>
            <input id="actor_role_name" type="text" required>
            <span class="errorRoleName">(Field required)</span>

        </div>
        <div>
            <label for="actor_role_desc">Actor Role Description:</label><br>
            <span class="errorRoleName">(Field required)</span>
            <textarea id="actor_role_desc" class="huge-input-text" required></textarea>

        </div>
        <div>
            <input type="submit" >
            <a class="back-btn" href="list.html">Back</a>
        </div>
    </form>
</div>
<br>
<footer class="footer">
    <span>Dmytro Proniakin s20737</span>
</footer>

<script src="../../js/pages/movie-history/script.js"></script>

</body>
</html>
