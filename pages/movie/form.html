<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="../../img/favicon.png"/>
    <title>Movie Actors Description</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
<div id="wrapper">
    <header>
        <div class="main-logo">
            <img class="logo" src="../../img/favicon.png" alt="logo">
            <span>Cinema</span>
        </div>
    </header>
    <nav>
        <ul class="top-menu">
            <li><a href="../../index.html">Main page</a></li>
            <li><a href="../movie-actors-description/list.html">Movie Info</a></li>
            <li><a class="selected-page" href="../../pages/movie/list.html">Movies</a></li>
            <li><a href="../../pages/actor/list.html">Actors</a></li>
        </ul>
    </nav>


    <h1 class="list-name">Add new movie</h1>
    <form class="form-input" onsubmit="successfulAdded()">
        <div>
            <label for="movie_name">Name: </label>
            <input id="movie_name" type="text" required>
            <span class="errorName">(Field required)</span>
        </div>
        <div>
            <label for="release_date">Release Date: </label>
            <input id="release_date" type="date" required>
            <span class="wrongDate">(Field required)</span>

        </div>
        <div>
            <label for="imdb_rate">iMDB Rate: </label>
            <input id="imdb_rate" type="number">
        </div>
        <div>
            <label for="budget">Budget: </label>
            <input id="budget" type="text">
        </div>
        <div>
            <label for="movie_description">Movie Description: </label>
            <input id="movie_description" type="text">
        </div>
        <div class="genre-input">
            <label>Genre: </label>
            <div class="multiselect">
                <div class="selectBox" onclick="showCheckboxes()">
                    <label>
                        <select>
                            <option>Select an option</option>
                        </select>
                    </label>
                    <div class="overSelect"></div>
                </div>
                <div id="checkboxes">
                    <label for="genre_horror">
                        <input type="checkbox" id="genre_horror"/>Horror</label>
                    <label for="genre_scifi">
                        <input type="checkbox" id="genre_scifi"/>Sci-Fi</label>
                    <label for="genre_sports">
                        <input type="checkbox" id="genre_sports"/>Sports</label>
                    <label for="genre_comedy">
                        <input type="checkbox" id="genre_comedy"/>Comedy</label>
                    <label for="genre_crime">
                        <input type="checkbox" id="genre_crime"/>Crime</label>
                    <label for="genre_Romance">
                        <input type="checkbox" id="genre_Romance"/>Romance</label>

                </div>
            </div>
        </div>
        <div>
            <input type="submit">
            <a class="back-btn" href="list.html">Back</a>
        </div>
    </form>
</div>
<br>
<footer class="footer">
    <span>Dmytro Proniakin s20737</span>
</footer>

<script src="../../js/pages/movie/script.js"></script>

</body>
</html>
