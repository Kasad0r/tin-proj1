<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" type="image/png" href="../../img/favicon.png"/>
    <title>Movie Actors Description</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
<div id="wrapper">
    <header>
        <span class="logo-text">Cinema</span>
        <img class="logo" src="../../img/favicon.png" alt="logo">
    </header>
    <nav>
        <ul>
            <li><a href="../../index.html">Main page</a></li>
            <li><a href="../movie-actors-description/list.html">Movie Info</a></li>
            <li><a class="selected-page" href="../../pages/movie/list.html">Movies</a></li>
            <li><a href="../../pages/actor/list.html">Actors</a></li>
        </ul>
    </nav>

    <h1 class="list-name">Edit Movie</h1>
    <form class="form-input" onsubmit="successfullyModified()">
        <div>
            <label for="movie_name">Name </label>
            <input id="movie_name" type="text" value="Squid Game" placeholder="Write here movie name" required></div>
        <div>
            <label for="release_date">Release Date </label>
            <input id="release_date" type="date" value="2021-01-01"
                   required>
        </div>
        <div>
            <label for="imdb_rate">iMDB Rate: </label>
            <input id="imdb_rate" type="number" value="8.3">
        </div>
        <div>
            <label for="budget">Budget: </label>
            <input id="budget" type="text" value="$30,000,000">
        </div>
        <div>
            <label for="movie_description">Movie Description: </label>
            <textarea id="movie_description" class="huge-input-text">
Hundreds of cash-strapped players accept a strange invitation to compete in children's games. Inside,
a tempting prize awaits with deadly high stakes. A survival game that has a whopping 45.6 billion-won
prize at stake."</textarea>
        </div>
        <div class="genre-input">
            <label>Genre: </label>
            <div class="multiselect">
                <div class="selectBox" onclick="showCheckboxes()">
                    <label>
                        <select>
                            <option>Select an option</option>
                        </select>
                    </label>
                    <div class="overSelect"></div>
                </div>
                <div id="checkboxes">
                    <label for="genre_horror">
                        <input type="checkbox" id="genre_horror" checked/>Horror</label>
                    <label for="genre_scifi">
                        <input type="checkbox" id="genre_scifi"/>Sci-Fi</label>
                    <label for="genre_sports">
                        <input type="checkbox" id="genre_sports"/>Sports</label>
                    <label for="genre_comedy">
                        <input type="checkbox" id="genre_comedy" checked/>Comedy</label>
                    <label for="genre_crime">
                        <input type="checkbox" id="genre_crime"/>Crime</label>
                    <label for="genre_Romance">
                        <input type="checkbox" id="genre_Romance"/>Romance</label>

                </div>
            </div>
        </div>
        <div>
            <input type="submit">
            <a class="back-btn" href="list.html">Back</a>
        </div>
    </form>
</div>
<br>
<footer class="footer">
    <span>Dmytro Proniakin s20737</span>
</footer>

<script src="../../js/pages/movie/script.js"></script>

</body>
</html>
